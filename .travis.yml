language: csharp
mono: none
dotnet: 1.0.4
dist: trusty
addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
os:
  - linux
  - osx
osx_image: xcode8.2
branches:
  only:
    - master
    - release
    - dev
    - appveyor
    - 2.0.0-preview
    - /^(.*\/)?ci-.*$/
    - /^rel\/.*/
before_install:
  - chmod ugo+x build.sh
script:
  - ./build.sh
